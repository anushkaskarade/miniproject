<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <header>Registeration Form</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>Full Name<span>*<span></label>
        <input type="text" placeholder="Enter full name:" required>
      </div>
      <div class="input-box">
        <label>Email<span>*<span></label>
        <input type="text" placeholder="Enter email:" required>
      </div>
      <div class="column">
        <div class="input-box">
          <div class="select-box">
            <label>Department</label>
            <select>
              <option hidden>Department:</option>
              <option>CSE</option>
              <option>CSE(AIML)</option>
              <option>CSE(AIDS)</option>
              <option>ETC</option>
              <option>CIVIL</option>
              <option>ME</option>
              <option>EE</option>
            </select>
          </div>
        </div>
        <div class="input-box">
          <div class="select-box">
            <label>Year</label>
            <select>
              <option hidden>Year:</option>
              <option>FY</option>
              <option>SY</option>
              <option>TY</option>
              <option>FINAL</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="column">
        <div class="input-box">
          <label>PRN</label>
          <input type="text" placeholder="Enter PRN:" required>
        </div>
        <div class="input-box">
          <label>Birth Date</label>
          <input type="text" placeholder="Enter Birth Date:" required>
        </div>
      </div>
      <button>Submit</button>
    </form>
  </section>   
</body>
</html>
